<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>상품 리스트 출력 예제</h1>
  <table border="1">
    <thead>
      <tr>
        <td style="background-color: #d8d8d8">순번</td>
        <td align="center" style="background-color: aqua">상품명</td>
        <td>상품설명</td>
        <td>가격</td>
        <td>상품등록일</td>
      </tr>
    </thead>
    <tbody>
      <!--th:each를 사용하면 for문처럼 반복문 사용 -->
      <tr th:each="itemDto, status: ${itemDtoList}">
        <td th:switch="${status.even}">
          <span th:case="true">짝수</span>
          <span th:case="false">홀수</span>
        </td>
        <td align="center" th:text="${itemDto.itemNm}"></td>
        <td th:text="${itemDto.itemDetail}"></td>
        <td th:text="${itemDto.price}"></td>
        <td th:text="${itemDto.regTime}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
